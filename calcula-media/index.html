<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcula media</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <table>
        <thead>
            <td colspan="4">
                <input type="text"><span></span>
            </td>
        </thead>
        <tbody>
            <tr>
                <td><button id="7 numero">7</button></td>
                <td><button id="8 numero">8</button></td>
                <td><button id="9 numero">9</button></td>
                <td><button id="divisao">/</button></td>
            </tr>
            <tr>
                <td><button id="4 numero">4</button></td>
                <td><button id="5 numero">5</button></td>
                <td><button id="6 numero">6</button></td>
                <td><button id="multiplicacao">*</button></td>
            </tr>
            <tr>
                <td><button id="1 numero">1</button></td>
                <td><button id="2 numero">2</button></td>
                <td><button id="3 numero">3</button></td>
                <td><button id="menos">-</button></td>
            </tr>
            <tr>
                <td><button id="0 numero">0</button></td>
                <td colspan="2"><button id="igual">=</button></td>
                <td><button id="somar">+</button></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">
                    <button id="calcular">calcular</button>
                </td>
            </tr>
        </tfoot>
    </table>

    <script src="./script.js"></script>
</body>

</html>
