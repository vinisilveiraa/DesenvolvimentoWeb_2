<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Switch</h1>
    <form action="" method="post">
        <label for="valor1"></label>
        <input type="text" id="valor1" name="valor1">
    </form>
    <button id="enviar" onclick="validarDiaSemana()">Enviar</button>
    <br><br>
    <p>resultado</p>
    <p id="resultado"></p>
</body>

<script>
    function validarDiaSemana() {
        let dia = parseInt(document.getElementById("valor1").valuFe);
        let diaSemana = "";

        switch (dia) {
            case 1: diaSemana = "Segunda"; break;
            case 2: diaSemana = "Terca"; break;
            case 3: diaSemana = "Quarta"; break;
            case 4: diaSemana = "Quinta"; break;
            case 5: diaSemana = "Sexta"; break;
            case 6: diaSemana = "Sabado"; break;
            case 7: diaSemana = "Domingo"; break;
            default: diaSemana = "Dia invalido"
        }
        document.getElementsById("resultado").textContent = `Dia da semana: ${diaSemana}`;
    }
</script>

</html>
