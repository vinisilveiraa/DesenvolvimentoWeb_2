<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX1JS</title>
</head>
<body>
    <a href="/LEJP-ViniciusLeonardoSilveira/index.html">voltar pro index</a> <br><br>

    <form id="form">
        <label for="nome">Insira seu nome:</label>
        <input type="text" id="nome">
        <label for="sobrenome">sobrenome:</label>
        <input type="text" id="sobrenome">    <br><br>
        
        <label for="email">Insira seu email:</label>
        <input type="text" id="email">    <br><br>
        
        <label for="idade">Insira sua idade:</label>
        <input type="text" id="idade">    <br><br>
        
        <label for="telefone">Insira seu telefone:</label>
        <input type="text" id="telefone"> <br><br>
        
        
        <input type="submit" name="submit">
        <input type="reset" name="reset">
    </form>
    <p id="saida"></p>
</body>

<script>
    const form = document.getElementById('form');
    const saida = document.getElementById('saida');

    form.addEventListener("submit", function(event) {
        event.preventDefault();

        const nome = document.getElementById('nome').value
        const sobrenome = document.getElementById('sobrenome').value
        const email = document.getElementById('email').value
        const idade = document.getElementById('idade').value
        const telefone = document.getElementById('telefone').value

        const mensagem = `<strong>${nome} ${sobrenome}</strong> tem <strong>${idade}</strong> anos. Seu email: <strong>${email}</strong> e telefone <strong>${telefone}</strong>`;

        saida.innerHTML = mensagem;
    })


</script>

</html>
