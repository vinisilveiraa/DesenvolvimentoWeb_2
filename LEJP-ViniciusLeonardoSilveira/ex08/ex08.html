<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX8JS</title>
</head>

<body>
    <a href="/LEJP-ViniciusLeonardoSilveira/index.html">voltar pro index</a> <br><br>

    <form id="form">
        <h3>Fatorial de numeros</h3>
        <label for="numero">Numero a ser Calculado:</label>
        <input type="number" id="numero"> <br>

        <br>
        <input type="submit" name="submit">
        <input type="reset" name="reset">
    </form>
    <p id="saida"></p>
</body>

<script>
    const form = document.getElementById('form');
    const saida = document.getElementById('saida');


    form.addEventListener('submit', function (event) {
        event.preventDefault();
        const n = document.getElementById('numero').value

        let total = 1;
        let mensagem = '';

        for (let i = 1; i <= n; i++) {
            total *= i

            if (i != n) {
                mensagem += `${i} x `
            } else {
                mensagem += `${i} = `
            }
        }
        mensagem += `<strong>${total}</strong>`
        saida.innerHTML = mensagem
    })

</script>

</html>
