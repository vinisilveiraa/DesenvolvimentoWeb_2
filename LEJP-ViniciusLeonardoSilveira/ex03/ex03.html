<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX3JS</title>
</head>

<body>
    <a href="/LEJP-ViniciusLeonardoSilveira/index.html">voltar pro index</a> <br><br>

    <form id="form">
        <h3>Area e Perimetro de retangulos</h3>
        <label for="altura">Insira altura</label>
        <input type="number" id="altura">

        <label for="base">Insira base</label>
        <input type="number" id="base"> <br><br>


        <input type="submit" name="submit">
        <input type="reset" name="reset">
    </form>
    <p id="saida"></p>
</body>

<script>
    const form = document.getElementById('form');
    const saida = document.getElementById('saida');

    form.addEventListener("submit", function (event) {
        event.preventDefault();
        
        const h = parseFloat(document.getElementById('altura').value);
        const b = parseFloat(document.getElementById('base').value);
        const area = h * b;
        const perimetro = 2 * (h + b);

        const mensagem = `O retangulo tem a area de: <strong>${area}</strong> e perimetro de <strong>${perimetro}</strong>`
        saida.innerHTML = mensagem
    })
    
</script>

</html>
