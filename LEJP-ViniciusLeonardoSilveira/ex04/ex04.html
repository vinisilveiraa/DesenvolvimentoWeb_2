<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX4JS</title>
</head>

<body>
    <a href="/LEJP-ViniciusLeonardoSilveira/index.html">voltar pro index</a> <br><br>

    <form id="form">
        <h3>Alunos aprovados</h3>
        <label for="nota">Insira nota:</label>
        <input type="number" id="nota">

        <label for="presenca">Presenca:</label>
        <input type="number" id="presenca"> <br><br>


        <input type="submit" name="submit">
        <input type="reset" name="reset">
    </form>
    <p id="saida"></p>
</body>

<script>
    const form = document.getElementById('form');
    const saida = document.getElementById('saida');

    form.addEventListener("submit", function (event) {
        let mensagem = '';
        event.preventDefault();

        const nota = parseFloat(document.getElementById('nota').value);
        const presenca = parseFloat(document.getElementById('presenca').value);

        if (presenca > 60) {
            if (nota >= 6) {
                mensagem = `Aluno aprovado! Nota acima de 6: <strong>${nota}</strong> // Presenca <strong>${presenca}%</strong>`
            }
            if (nota >= 4 && nota < 6) {
                mensagem = `Aluno foi para Segunda Epoca! Nota abaixo de 6: <strong>${nota}</strong> // Presenca <strong>${presenca}%</strong>`
            }
            if (nota < 4) {
                mensagem = `Aluno reprovado! Nota abaixo de 4: <strong>${nota}</strong> // Presenca <strong>${presenca}%</strong>`
            }
        } else {
            mensagem = 'Aluno reprovado por falta!'
        }

        saida.innerHTML = mensagem
    })

</script>

</html>
