<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX10JS</title>
</head>

<body>
    <a href="/LEJP-ViniciusLeonardoSilveira/index.html">voltar pro index</a> <br><br>

    <form id="form">
        <h3>Contador de Pares</h3>
        <br>
        <label for="numero">Digite um número (0 encerra):</label>
        <input type="number" id="numero" required>
        <input type="submit" value="Enviar">
        <input type="reset" name="reset" id="reset">

    </form>
    <p id="saida"></p>
</body>

<script>
    const form = document.getElementById('form');
    const saida = document.getElementById('saida');
    const numeroInput = document.getElementById('numero');
    const resetarBtn = document.getElementById('reset');
    let pares = 0;
    let total = 0;
    let array = [];
    let encerrado = false;

    form.addEventListener('submit', function (event) {
        event.preventDefault();

        if (encerrado) return;

        const n = parseInt(numeroInput.value)

        if (n === 0) {
            encerrado = true;
            saida.innerHTML += `<br><strong>encerrado!<strong><br>
            Quantos eram pares: ${pares}`;
            numeroInput.disabled = true;
            return;
        }

        total++;

        if (n % 2 === 0) {
            pares++;
            array.push(n)
        }
        saida.innerHTML = `
        Último número digitado: ${n}<br>
        Total de números até agora: ${total}<br>
      `;
        numeroInput.value = ''; // limpa o campo
        numeroInput.focus(); // volta o cursor pro input

        resetarBtn.addEventListener('click', function () {
            pares = 0;
            total = 0;
            array = [];
            encerrado = false;
            numeroInput.disabled = false;
            numeroInput.value = '';
            saida.innerHTML = '';
            numeroInput.focus();
        });
    })


</script>

</html>
