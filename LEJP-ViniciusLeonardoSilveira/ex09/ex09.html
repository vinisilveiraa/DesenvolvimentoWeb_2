<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX9JS</title>
</head>

<body>
    <a href="/LEJP-ViniciusLeonardoSilveira/index.html">voltar pro index</a> <br><br>

    <form id="form">
        <h3>Valores Arredondados</h3>
        <label for="numero">Insira um valor decimal:</label>
        <input type="text" id="numero"> <br>

        <br>
        <input type="submit" name="submit">
        <input type="reset" name="reset">
    </form>
    <p id="saida"></p>
</body>

<script>
    const form = document.getElementById('form');
    const saida = document.getElementById('saida');

    form.addEventListener('submit', function (event) {
        event.preventDefault();
        const n = parseFloat(document.getElementById('numero').value.replace(',', '.'));


        const arredondadoCima = Math.ceil(n);
        const arredondadoBaixo = Math.floor(n);
        const arredondadoNormal = Math.round(n);

        let mensagem = `
                Valor original: ${n}<br>
                Arredondado para cima (ceil): <strong>${arredondadoCima}</strong><br>
                Arredondado para baixo (floor): <strong>${arredondadoBaixo}</strong><br>
                Arredondamento normal (round): <strong>${arredondadoNormal}</strong>
            `;
        saida.innerHTML = mensagem;
    })
</script>

</html>
