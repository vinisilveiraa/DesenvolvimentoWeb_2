<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX2JS</title>
</head>

<body>
    <a href="/LEJP-ViniciusLeonardoSilveira/index.html">voltar pro index</a> <br><br>

    <form id="form">
        <h3>insira dois valores a ser somados</h3>
        <label for="valor1"></label>
        <input type="number" id="valor1">

        <label for="valor2"></label>
        <input type="number" id="valor2"> <br><br>


        <input type="submit" name="submit">
        <input type="reset" name="reset">
    </form>
    <p id="saida"></p>
</body>

<script>
    const form = document.getElementById('form');
    const saida = document.getElementById('saida');

    form.addEventListener("submit", function (event) {
        event.preventDefault();
        
        const valor1 = parseFloat(document.getElementById('valor1').value);
        const valor2 = parseFloat(document.getElementById('valor2').value);
        const soma = valor1 + valor2;

        const mensagem = `Equacao: ${valor1} + ${valor2} = ${soma}`
        saida.innerHTML = mensagem
    })
    
</script>

</html>
